<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jequiti - Sobre</title>

    <link
      href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="img/jequiti.png" alt="Jequiti" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"

        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Início </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="portfolio.html"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Portfolio
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="portfolio.html#portfolio-img"
                >Imagem 1</a
              >
              <a class="dropdown-item" href="portfolio.html#portfolio-img"
                >Imagem 2</a
              >
              <a class="dropdown-item" href="portfolio.html#portfolio-img"

              >
              <a class="dropdown-item" href="portfolio.html#portfolio-img"
                >Imagem 4</a

            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"> Contato </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="about-body">
      <h2>Sobre a Jequiti</h2>
      <div class="button-div">
        <div class="about-div">
          <img class="image first-img" src="img/desert.jpg" alt="Deserto" />
          <img class="image second-img" src="img/fire.jpg" alt="Fogo" />
          <img class="image third-img" src="img/water.jpg" alt="Agua" />
        </div>
      </div>
    </div>
    <div class="footer">
      <ul class="first-footer">
        <li>Início</li>
        <li>Sobre</li>
        <li>Portfolio</li>
        <li>Planos</li>
        <li>Contato</li>
      </ul>
      <ul class="second-footer">
        <li>Blog</li>
        <li>Pesquisar</li>
        <li>T & S</li>
        <li>Privacidade</li>
        <li>Comunidade</li>
      </ul>
      <div class="third-footer">
        <label for="email">Inscreva-se na Newsletter</label><br />
        <input
          class="footer-email"
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
        <button class="new-button">Inscrever</button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
